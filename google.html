<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .google-container {
            text-align: center;
        }

        .google-logo img {
            width: 272px;
        }

        .search-bar {
            margin: 20px 0;
        }

        .search-bar input[type="text"] {
            width: 500px;
            height: 40px;
            padding: 0 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            outline: none;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons input[type="button"] {
            padding: 10px 20px;
            margin: 0 6px;
            font-size: 14px;
            color: #5f6368;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }

        .buttons input[type="button"]:hover {
            background-color: #f1f3f4;
            border-color: #dadce0;
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <img src="https://cdn.vox-cdn.com/thumbor/2ECtQus43_-tjqtlxy0WE8peSEQ=/0x0:2012x1341/1400x1050/filters:focal(1006x670:1007x671)/cdn.vox-cdn.com/uploads/chorus_asset/file/15483559/google2.0.0.1441125613.jpg" alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <input type="button" value="Google Search">
            <input type="button" value="I'm Feeling Lucky">
        </div>
    </div>
</body>
</html>
